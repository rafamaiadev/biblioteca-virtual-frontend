<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Biblioteca Virtual</title>
  <link rel="stylesheet" href="src/index.css" />
</head>

<body>
  <div class="container">
    <div class="login-section">
      <h2>Faça seu login</h2>
      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Sua senha" required />

        <div class="options">

          <a href="#">Esqueceu sua senha?</a>
        </div>

        <button type="submit">Entrar</button>
      </form>
      <p class="register">Não tem conta ainda? <a href="#">Crie agora</a></p>
    </div>

    <div class="image-section">
      <img src="src/assets/ilustracao-login.png" alt="Ilustração de login" />
      <p class="slogan">A leitura que você procura, onde você estiver.</p>
    </div>
  </div>
</body>

</html>
